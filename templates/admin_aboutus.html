
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
                .body{
                    background-color: white;
                }
                .form-control{
                    background-color: #ecf0f1;
                }
               
        </style>

        <title>AboutUsPage</title>
    </head>
    <body class="container-fluid">
        {% include "admin_dashboard.html" %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <div class="container">
                <div class="col-md-6 offset-md-3">
        <p style="font-family: 'Raleway', sans-serif; font-size: 52px; padding-left: 1%; font-weight: bold; text-align: center">About Us Page</p><br>
        <form method = "post" action = "/admin_aboutus/">
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
     
                {% csrf_token %}
            <div class="form-group">
                <label for="formGroupAbtus">About Us </label>
                <input type="text" name = "about_us" class="form-control" id="formGroupAbtus" placeholder="Enter to edit About Us information">
            </div>
            <div class="form-group">
                <label for="formGroupAandO">Aims & Objectives </label>
                <input type="text" name="aim" class="form-control" id="formGroupAandO" placeholder="Enter to edit Aims & Objectives ">
            </div>
            <div class="form-group">
                <label for="formGroupContAO">Content of Aims & Objectives </label>
                <input type="text" name="content" class="form-control" id="formGroupContAO" placeholder="Enter to edit Contents in Aims & Objectives">
            </div>
            <div class="form-group">
                <label for="formGroupABUImg">Image</label>
                <input type="file" name="image" class="form-control" id="formGroupABUImg" placeholder="Enter to change image in about us Page">
                
            </div>

            <div class="form-group">
                <label for="formGroupAbtDev">About Developer </label>
                <input type="text" name = "developer" class="form-control" id="formGroupAbtDev" placeholder="Enter to edit About Developer">
            </div>

                  

            <div class="card-body">
                <input class="btn btn-primary" type="reset" value="Reset">
                <input class="btn btn-primary" name = "sub_about" type="submit" value="Submit">
            </div>  

        </form>
        </div>
        </div>
    </body>
</html>
