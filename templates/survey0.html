{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
      {% include "external.html" %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Survey</title>
  </head>
  {% include "header.html" %}
  {% include "nabar.html" %}
  <body class="container-fluid">
    
        
    
    <div class="container">
            <div class="col-md-6 offset-md-3">
                    <h1>Survey</h1>
        <form action="/survey/" method="POST" >
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Enter your city</label>
              <input type="text" name = "city" class="form-control"  aria-describedby="emailHelp" >
              
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your age</label>
                <input type="text" name="age" class="form-control"  aria-describedby="emailHelp">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Enter your gender</label>
                <input type="text" name="gender" class="form-control"  aria-describedby="emailHelp" >
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">How many hours do you work a day?</label>
                <input type="text" name="time" class="form-control"  aria-describedby="emailHelp" >
                
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">How much salary do you earn per month?</label>
                <input type="text" name="salary" class="form-control"  aria-describedby="emailHelp" >
                
                </div>
            <button type="submit" name="submit_survey" value="check" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
    <h3>{{ result }}</h3>
    <h6>{{ law }}</h6>

    {% include "footer.html" %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
