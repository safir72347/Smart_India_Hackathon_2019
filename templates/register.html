<!DOCTYPE html>
<head>
    <title>Registration</title>
    <style>
        .size{
            width: 50%;
            text-align: ;
        }
    
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <form class="size" action = "/user_registration/" method = "post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name = "first_name" class="form-control" id="first_name" aria-describedby="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                    <input type="text" name="last_name" class="form-control" id="first_name" aria-describedby="firstname" placeholder="Last Name">
                </div>
            <div class="form-group">
                <input type="text" name="gender" class="form-control" id="first_name" aria-describedby="firstname" placeholder="Male/Female">
            </div>
            <div class="form-group">
                <input type="email" name = "email" class="form-control" id="useremail" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">
             
                <input type="password" name = "password" class="form-control" id="password2" placeholder="Password">
            </div>
            <div class="form-group">
                 
                    <input type="password" name = "password1" class="form-control" id="password1" placeholder="Confirm Password">
                </div>
            <div class="form-group">
               
                <input type="text" name="institution" class="form-control" id="Institution" aria-describedby="Institute" placeholder="Institution">
               
            </div>
            <div class="form-group">
        
                <input type="text" name="phone" class="form-control" id="phone" aria-describedby="phone_number" placeholder="Phone Number">
                
            </div>
            <div class="form-group">
        
                    <input type="date" name="date" class="form-control" id="phone" aria-describedby="phone_number" placeholder="Date of Birth">
                    
                              
            </div>
            <div class="form-group">
               
                    <input type="text" name="otp" class="form-control" id="otp" aria-describedby="Institute" placeholder="OTP">
                   
                </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
            <h3>{{ print_status }}</h3>
        </form>
    </section>
</body>
