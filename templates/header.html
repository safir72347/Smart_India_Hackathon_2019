

<header class="container-fluid">
	<div class="row head">
		<div class="col-md-2">
			Government of India
		</div>
		<div class="col-md-2">
			Ministry of Labour
		</div>
		<div class="col-md-4">
			<a href="{{ applink }}"><span class="fa fa-mobile-alt icon"></span>Download Mobile App</a>
		</div>
		<div class="col-md-4">
			{% if account_name %}
			Welcome, {{account_name}}
			<a href="/logout/">   Log Out</a>
			<button type="button" class="btn btn-dark " data-toggle="modal" data-target="#blog" style="border-radius:50%;font-size:3.5vh; top:87%;left: 93%; position: fixed;">
				<a data-toggle="tooltip" data-placement="left" title="Add Post"><i class="fas fa-pen"></i></a>
			</button>
			{% else %}
			<a id="log" data-toggle="modal" data-target="#login" href="{{ loginlink }}">Login/Register</a>

		{% endif %}


				  <!-- Modal -->
				  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loggin" aria-hidden="true" style="color:black;">
					<div class="modal-dialog" role="document">
					  <div class="modal-content">
						<div class="modal-header">
						  <h5 class="modal-title" id="loggin">Login</h5>
						  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<div class="modal-body" style="text-align: justify">
								<form action="/login/" method = "post">
										{% csrf_token %}
										<div class="form-group">
										  <label for="exampleInputEmail1">Username</label>
										  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										</div>
										<div class="form-group">
										  <label for="exampleInputPassword1">Password</label>
										  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>

										<div class="row">
											<div class="col-md-4"><button type="submit" name = "login_popup" class="btn btn-dark" value = "logger">Login</button></div>
											<div class="col-md-4"><a href="/user_registration/"  class="btn btn-dark" >Sign Up</a></div>


										</div>
								</form>
						</div>
					  </div>
					</div>
				  </div>
		</div>
	</div>
</header>
